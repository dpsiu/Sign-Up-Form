<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project: Sign-Up Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <h1>Wonder of U</h1>
        <p class="photo-cred">Photo by <a href="">Marko Blazvic</a> on <a href="">Pexels</a></p>
    </div>
    <div class="container2">
        <div class="formOutline">
            <p class="intro">Intro Paragraph Here!</p>
            <h3 class="header">Let's Do This!</h3>
            <div class="form">
                <div class="form-row">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="form-row">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="form-row">
                    <label for="form_email">Email</label>
                    <input type="email" name="email" id="form_email" required>
                </div>
                <div class="form-row">
                    <label for="form_phone">Phone Number</label>
                    <input type="number" name="form_phone" id="form_phone">
                </div>
                <div class="form-row">
                    <label for="form_password">Password</label>
                    <input type="text" name="form_password" id="form_password" required>
                </div>
                <div class="form-row">
                    <label for="form_ConfirmPassword">Confirm Password</label>
                    <input type="text" name="form_ConfirmPassword" id="form_ConfirmPassword" required>
                </div>
            </div>
            <div class="account">
                <button class="create"> Create Account </button>
                <p>Already have an account? <a href="">Login</a></p>
            </div>
        </div>
    

    <script src="app.js"></script>
</body>
</html>
